<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details Example</title>
    <style>
        /* Initial styles */
        .details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .toggle-button {
            cursor: pointer;
            display: inline-block;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="toggle-button" onclick="toggleDetails()">+</button>

    <div class="details">
        <p>Here are the additional details that were hidden before.</p>
        <ul>
            <li>Detail 1</li>
            <li>Detail 2</li>
            <li>Detail 3</li>
        </ul>
    </div>

    <script>
        function toggleDetails() {
            var details = document.querySelector('.details');
            var button = document.querySelector('.toggle-button');
            if (details.style.display === "none") {
                details.style.display = "block";
                button.textContent = "-";
            } else {
                details.style.display = "none";
                button.textContent = "+";
            }
        }
    </script>

</body>
</html>
